---
# Service name (required)
service_name: ""

# Service directory
service_dir: "/srv/{{ service_name }}"

# Feature flags
service_with_traefik_proxy: false

# Traefik hostname (used in Traefik rule)
service_traefik_hostname: "{{ service_name }}"

# Traefik configuration
# This default configuration provides a basic HTTP service setup
# Override this variable to customize the Traefik configuration for your service
service_traefik_config: |
  http:
    routers:
      {{ service_name }}:
        entrypoints: websecure
        rule: Host(`{{ service_traefik_hostname }}`)
        service: {{ service_name }}
        tls:
          certresolver: letsencrypt
    services:
      {{ service_name }}:
        loadBalancer:
          servers:
            - url: http://{{ service_name }}:80